<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Calculator</title>
  <!-- <h1>Aashi Calculator</h1> -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="calculator">
    <div class="screen">
      <div id="expression">0</div>
      <div id="result">0</div>
    </div>

    <div class="keys">
      <button data-action="clear">C</button>
      <button data-action="delete">DEL</button>
      <button data-value="%">%</button>
      <button data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+">+</button>

      <button data-value="0" class="wide">0</button>
      <button data-value=".">.</button>
      <button data-action="equals" class="equal">=</button>
    </div>

    <div class="history-container" id="historyContainer"></div>
  </div>
  
  <script src="script2.js"></script>
</body>
</html>
